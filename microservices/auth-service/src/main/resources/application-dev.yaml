spring:
  datasource:
    url: jdbc:postgresql://localhost:5436/auth_db
    username: ${SPRING_DATASOURCE_USERNAME_AUTH:postgres}
    password: ${SPRING_DATASOURCE_PASSWORD_AUTH:12345678}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
        format_sql: true