server:
  port: 8080

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true 
          lower-case-service-id: true
      routes:
        - id: user-service
          uri: lb://user-service
          predicates:
            - Path=/user/**

        - id: auth-service
          uri: lb://auth-service
          predicates:
            - Path=/auth/**

        - id: book-service
          uri: lb://book-service
          predicates:
            - Path=/books/**

        - id: library-service
          uri: lb://library-service
          predicates:
            - Path=/library/**

eureka:
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka}

jwt:
  secret: ${AUTH_JWT_SECRET:jwt-secret-long-test-key-for-development}

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.gateway.route.RouteDefinitionLocator: TRACE
    reactor.netty.http.client: DEBUG
