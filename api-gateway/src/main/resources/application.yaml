server:
  port: ${PORT:8080}

spring:
  application:
    name: api-gateway
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true 
          lower-case-service-id: true
      routes:
        - id: user-service
          uri: ${USER_SERVICE_URL:lb://USER-SERVICE}
          predicates:
            - Path=/user/**

        - id: auth-service
          uri: ${AUTH_SERVICE_URL:lb://AUTH-SERVICE}
          predicates:
            - Path=/auth/**

        - id: book-service
          uri: ${BOOK_SERVICE_URL:lb://BOOK-SERVICE}
          predicates:
            - Path=/books/**

        - id: library-service
          uri: ${LIBRARY_SERVICE_URL:lb://LIBRARY-SERVICE}
          predicates:
            - Path=/library/**

eureka:
  instance:
    non-secure-port: ${PORT:8080}
  client:
    service-url:
      defaultZone: ${EUREKA_SERVER_URL:http://localhost:8761/eureka}

jwt:
  secret: ${AUTH_JWT_SECRET:jwt-secret-long-test-key-for-development}

logging:
  level:
    org.springframework.cloud.gateway: DEBUG
    org.springframework.cloud.gateway.route.RouteDefinitionLocator: TRACE
    reactor.netty.http.client: DEBUG
